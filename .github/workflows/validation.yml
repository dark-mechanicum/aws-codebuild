name: Validation
on: [push]

jobs:
  build:
    name: Verifying
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Restore cache of Node.js project dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          cache-name: node_modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Node.js project dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run lint of code
        run: npm run lint

      - name: Run unit tests
        run: npm run test

  planning:
    name: Executing AWS CodeBuild Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Executing AWS CodeBuild task
        uses: ./
        with:
          projectName: 'testing-codebuild-logs'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CODEBUILD__environmentVariablesOverride: '[
            { "name":"testEnvVar", "value":"Testing environment variable", "type": "PLAINTEXT" }
          ]'
